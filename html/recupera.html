<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/recupera.css">
</head>
<body>
    <div class="recupera-container">
        <!-- Logo o icono superior -->
        <div style="text-align:center; margin-bottom: 1rem;">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Recuperar" width="56" height="56">
        </div>
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
        <!-- Mensaje de éxito/error -->
        <div id="mensaje" style="display:none; margin-bottom:1rem;"></div>
        <form>
            <input type="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar recuperación</button>
        </form>
        <div class="footer">
            ¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a>
            <!-- Enlace al archivo JavaScript que maneja la lógica del formulario (validaciones, etc.) -->
  <script src="/js/recupera.js"></script>
</body>
</html>
